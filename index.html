<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassNotes - Modern Notebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.10.1/tsparticles.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="particles-js"></div> <!-- Particle container -->
    <header>
        <h1>GlassNotes</h1>
        <div id="date-time-display"></div> <!-- New element -->
    </header>
    <main>
        <div class="container">
            <aside id="notes-sidebar">
                <div id="notes-list"></div>
                <button id="new-note-btn">New Note</button>
            </aside>
            <div id="note-editor-container">
                <input type="text" id="note-title-input" placeholder="Note Title">
                <div id="editor-toolbar">
                    <button id="bold-btn">Bold</button>
                    <button id="italic-btn">Italic</button>
                    <button id="underline-btn">Underline</button>
                    <button id="link-btn">Link</button>
                    <button id="bullet-list-btn">Bullets</button>
                    <button id="number-list-btn">Numbers</button>
                </div>
                <div id="note-content-editor" contenteditable="true"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Made with <span class="heart">â™¥</span> by 
            <a href="https://upshotfirm.com/wasif-ahmed/" target="_blank">Wasif Ahmed</a> | 
            <a href="https://upshotfirm.com/" target="_blank">Upshot Firm</a>
        </p>
    </footer>
</body>
</html>
